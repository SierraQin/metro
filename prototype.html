<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>北京市轨道交通线路配置图</title>
		<link rel="icon" href="https://metro-1252278458.cos.ap-beijing.myqcloud.com/img/sq4u_128.ico">
	</head>
	<body>
		<script>
			alert("我们更换了开发版看图页面的链接。\n将重定向至：\n" + getRootUrl() + "index.html?env=DEV");
			window.location = getRootUrl() + "index.html?env=DEV";

			function getRootUrl() {
				var rtn = window.location.href;
				if (rtn.indexOf("?") > -1) {
					rtn = rtn.slice(0, rtn.indexOf("?"));
				}
				if (rtn.indexOf("index" > -1)) {
					rtn = rtn.slice(0, rtn.indexOf("proto"));
				}
				if (rtn[rtn.length - 1] != "/") {
					rtn += "/";
				}
				return rtn;
			};
		</script>
	</body>
</html>
